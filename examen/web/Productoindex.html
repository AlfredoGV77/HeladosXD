        <div class="container" >
            
            <div class="text-center mt-4 mb-4">
                <h1>
                    Esta es la gestion de Productos
                </h1>
            </div>
            <div class="containerRegistro" >
                <form name="formularioregistro" action="ProductoRegistrar.jsp" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Producto(S):</label>
                            <input class="form-control" type="text" name="producto" size="15" onkeypress="return validarabc(event)">
                        </div>
                        <div class="col">
                            <label>Tamaño:</label>
                            <input class="form-control" type="text" name="tam" size="15" onkeypress="return validarabc(event)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Tipo:</label>
                            <input class="form-control" type="text" name="tipo" size="15" onkeypress="return validarabc(event)">
                        </div>
                        <div class="col">
                            <label>Gramos:</label>
                            <input class="form-control" type="number" name="gramos" size="2" onkeypress="return validarn(event)">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <label>Precio:</label>
                            <input class="form-control" type="text" name="precio" size="50" >
                        </div> 
                    <button class="btn btn-outline-success" type="submit" value="Registrar Producto"> Registrar Producto </button>
                    <button class="btn btn-outline-danger"  type="reset" value="Borrar Producto" >  Borrar </button>
                </form>
            </div>
            <br>
            <div class="containerConsulta" >
                <a href="ProductoConsultar.jsp" class="btn btn-outline-primary">Ver a todos los productos </a>
            </div>
